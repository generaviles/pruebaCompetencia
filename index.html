<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Competencia Directa o Indirecta?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>¿Competencia Directa o Indirecta?</h1>
            <p id="level-indicator">Nivel: 1</p>
        </header>
        <main>
            <section id="main-product-area">
                <h2>Producto Principal:</h2>
                <div id="main-product-display">
                    <!-- Aquí se mostrará la imagen del producto principal -->
                </div>
            </section>
            <section id="drop-zones">
                <div class="drop-zone" id="direct-competition">
                    <h3>Competencia Directa</h3>
                </div>
                <div class="drop-zone" id="indirect-competition">
                    <h3>Competencia Indirecta</h3>
                </div>
            </section>
            <section id="draggable-elements-area">
                <p>Arrastra los elementos a la categoría correcta:</p>
                <div id="draggable-elements-container">
                    <!-- Aquí se mostrarán los elementos arrastrables -->
                </div>
            </section>
        </main>
        <footer>
            <p id="feedback-message"></p>
            <button id="next-level-button" style="display:none;">Siguiente Nivel</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
